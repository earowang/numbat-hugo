[permalinks]
fixed = ":title/"
blog  = "blog/:slug/"

[params]
author        = "numbats" # Full name shows on blog post pages
firstname     = "NUMBAT" # First name shows in introduction on main page
tagline       = "News and Updates of the Monash Business Analytics Team" # Appears after the introduction
introheight   = "medium" # Input either 'medium' or 'large' or 'fullheight'
theme         = "dark" # Choose 'light' or 'dark'
avatar        = "img/numbat.png" # Path to image in static folder eg. img/avatar.png 
email         = "" # Shows in contact section, or leave blank to omit
localtime     = true # Show your current local time in contact section
timezone      = "Australia/Melbourne" # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
dateform      = "Jan 2, 2006"
dateformfull  = "Mon Jan 2 2006 15:04:05 EST"
cachebuster   = true # Add the current unix timestamp in query string for cache busting css assets
description   = "News and Updates of the Monash Business Analytics Team"
faviconfile   = "img/fav.ico"
highlightjs   = true # Syntax highlighting
lang          = "en"
footertext    = "Copyright Â©2016-7 Monash University Business Analytics Team, Econometrics and Business Statistics, Monash University, Australia" # Text to show in footer (overrides default text)
fadein        = true # Turn on/off the fade-in effect
extracssfiles = ["css/custom.css"]

showblog        = false # Show Blog section on home page
showallposts    = false # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
showlatest      = false # Show latest blog post summary
sharebuttons    = false # On post pages, show share this social buttons

showprojects    = true # Show Projects section on home page

